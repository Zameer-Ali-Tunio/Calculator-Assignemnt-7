<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
    <div>
        <input type="text"  id="result" class="result form-control">
    </div>
    <div class="pt-1">
        <button class="clearbtn btn btn-primary" onclick="clearBtn()">C</button>
        <button class="btn-m btn btn-primary" onclick="inputNumber('*')">x</button>
    </div>
    <div class="btnset">
        <button class="btn btn-my btn-primary" onclick="inputNumber('9')">9</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('8')">8</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('7')">7</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('+')">+</button>
    </div>
    <div class="btnset">
        <button class="btn btn-my btn-primary" onclick="inputNumber('6')">6</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('5')">5</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('4')">4</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('-')">-</button>
    </div >
    <div class="btnset">
        <button class="btn btn-my btn-primary" onclick="inputNumber('3')">3</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('2')">2</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('1')">1</button>
        <button class="btn btn-my btn-primary" onclick="inputNumber('/')">/</button>
    </div>
    <div class="btnother mb-2">
        <button class="btnn btn btn-primary" onclick="inputNumber('0')">0</button>
        <button class="btnn btn btn-primary" onclick="equalBtn()">=</button>
    </div>
    </div>
</body>
<script src="app.js"></script>
</html>
